<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-colorpicker.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" />

  <title>Cart</title>
</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Cart</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/create">Create</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main role="main" class="container pt-3">
    <form id="product-form">
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create product</legend>
        <div class="form-group">
          <label for="product-form-title">Title</label>
          <input required maxlength="100" type="text" class="form-control" name="title" id="product-form-title" />
        </div>
        <div class="form-group">
          <label for="product-form-description">Description</label>
          <textarea class="form-control" name="description" id="product-form-description" rows="4"></textarea>
        </div>
        
        <div class="form-group">
          <label for="product-form-type">Product type</label>
          <select name="productType" class="form-control" id="product-form-type">
            <option value="generic">Generic product</option>
            <option value="flight">Flight</option>
          </select>
        </div>
        <div class="form-group" id="product-form-properties">

        </div>
        <div id="properties">
        </div>
        <div id="colors">
        </div>
        <div id="sizes">
          </div>
        <div class="form-group form-inline">
          <button id="add-new-color" type="button" class="btn btn-outline-success">Add new color</button>
          <button id="add-new-size" type="button" class="btn btn-outline-info ml-3">Add new size</button>
        </div>
        
        <div class="form-group">
            <label for="product-form-image">Image URL</label>
            <input required type="file" class="form-control" name="imageURL" id="product-form-image" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
          </div>
      </fieldset>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script type="text/javascript" src="script/bootstrap-colorpicker.min.js"></script>
  <script type="text/javascript" src="script/script.js"></script>
  <script type="text/javascript" src="script/create.js"></script>
</body>

</html>
